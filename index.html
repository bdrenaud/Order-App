<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
    <body> 
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required id="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text"  id="phone" class="form-control"/>
            </div>
            <button onclick="submitOrder()">Start Order</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="display">
        
            </tbody>
        </table>
        <script src="scripts.js"></script>
        <script src="welcomeScripts.js"></script>

        <div class="container" id="appList">
            <input type="text" id="itemName" placeholder="name"/>
            <input type="text" id="itemCost" placeholder="cost"/>
            <a onclick="addItem()" class="btn btn-info">Add</a>
    
        </div>
    </body>
  

</html>
