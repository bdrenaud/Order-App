<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
    <body> 
        <div class= "container" id="appWelcome">
            <div class="row">
                <h1>Orderly</h1>
           </div>
            <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email"  id="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text"  id="phone" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Agree To Terms</label>
                <p>Terms are as such....</p>
                <input type="checkbox" id="agree" class="form-control">
            </div>
            <button onclick="submitOrder(event)" class="btn btn-primary">Start Order</button>
            </form>
        </div>

        <div class="container" id="appList">
                <input type="text" id="itemName" placeholder="name"/>
                <input type="text" id="itemCost" placeholder="cost"/>
                <a onclick="addItem()" class="btn btn-info">Add</a>
                <a style = "float:right;" onclick="completeOrder()" class ="btn btn-primary">Complete Order</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="display">
        
            </tbody>
        </table>
    

        </div>

        <div class="container" id="appEnd">
            <label>Total Order Cost: </label>
            <h3 id="totalCost"></h3>
            <div>
                We Will Text <p><strong id="textNumber"></strong></p>
            </div>
        </div>
        
        <script src="scripts.js"></script>
        <script src="welcomeScripts.js"></script>
    </body>
</html>
